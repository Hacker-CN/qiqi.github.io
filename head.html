<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    p {
      color: white;
      font-size: 72px;
      position: relative;
      text-align: center;
      animation: blink 0.01s steps(2, start) infinite alternate;
    }
    
    p::before {
      content: attr(data-text);
      position: absolute;
      top: -2px;
      left: -2px;
      z-index: -1;
      color: #0f0;
      filter: blur(10px);
      animation: glow 1s linear infinite;
    }
    
    @keyframes blink {
      from {
        opacity: 1;
      }
      
      to {
        opacity: 0;
      }
    }
    
    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      }
      
      50% {
        text-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
      }
      
      100% {
        text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      }
    }
  </style>
</head>
<body>
  <p data-text="兵王王玉闪亮登场">兵王王玉闪亮登场</p>
</body>
</html>
