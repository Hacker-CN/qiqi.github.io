<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      color: white;
      font-size: 72px;
      animation: blink 0.05s steps(2, start) infinite alternate;
    }
    
    @keyframes blink {
      from {
        visibility: visible;
      }
      
      to {
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <p>兵王王玉闪亮登场</p>
</body>
</html>
