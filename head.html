<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    p {
      color: white;
      font-size: 72px;
      position: relative;
      text-align: center;
    }
    
    p::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: #fff;
      box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.8);
      animation: glow 2s linear infinite;
    }
    
    @keyframes glow {
      0% {
        opacity: 0;
        transform: translateY(-50%) scale(0.8);
      }
      
      50% {
        opacity: 1;
        transform: translateY(-50%) scale(1);
      }
      
      100% {
        opacity: 0;
        transform: translateY(-50%) scale(0.8);
      }
    }
  </style>
</head>
<body>
  <p>兵王王玉闪亮登场</p>
</body>
</html>
